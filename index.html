<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <img class="main-img" src="images/image-header-desktop.jpg" alt="business image">
    <div class="overlay"></div>
    <div class="main-content">
      <h1 class="title">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <h2 class="stat-headings">10k+</h2>
          <p class="stat-description">COMPANIES</p>
        </div>
        <div>
          <h2 class="stat-headings">314</h2>
          <p class="stat-description">TEMPLATES</p>
        </div>
        <div>
          <h2 class="stat-headings">12M+</h2>
          <p class="stat-description">QUERIES</p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
